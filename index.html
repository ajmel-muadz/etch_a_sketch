<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="page-title-container">
            <h1 class="page-title">Etch-a-Sketch</h1>
        </div>

        <!-- NOTE: Left section is for slider to change size of canvas in pixels. -->
        <!--       The right section is for the eraser and the color picker. -->
        <div class="js-workspace workspace">
            <div class="left-section">
                <p class="grid-size-prompt">Choose your grid size</p>
                <div class="slider-container">
                    <p class="js-slider-value slider-value">16</p>
                    <input class="js-slider slider" type="range" min="16" value="16" max="100" step="6">
                </div>
            </div>
            <div class="middle-section">
                <div class="js-canvas-container canvas-container"></div>
            </div>
            <div class="right-section">
                <button class="js-eraser eraser">Eraser: Off</button>
                <button class="js-reset-canvas reset-canvas">Reset</button>
                <input class="js-color-picker color-picker" type="color" id="color-picker">
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
